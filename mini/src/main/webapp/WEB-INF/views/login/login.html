<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <script src="jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Source+Sans+Pro:wght@200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href='http://127.0.0.1:5500/css/login.css'>
    <link rel="stylesheet" href="http://127.0.0.1:5500/css/header.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <!-- header-->
    <iframe src="http://127.0.0.1:5500/header.html" height="150px" width="100%"
        style="overflow-x: hidden; overflow-y: hidden;" scrolling="no"></iframe>

        <!-- login form  -->
        <div class="login">
    <section class="login-form">
        <h1>
            <i class="fab fa-youtube" style="color: red;"></i>
            <span style="color: red;">Youtube</span> Login
        </h1>
        <form action="">
            <div class="int-area">
                <input type="text" name="id" id="id" autocomplete="off" required>
                <label for="id">USER NAME</label>
            </div>
            <div class="int-area">
                <input type="password" name="pw" id="pw" autocomplete="off" required>
                <label for="pw">PASSWORD</label>
            </div>
            <div class="btn-area">
                <button type="submit" style="color:aliceblue;">LOGIN</button>
            </div>
        </form>
        <div class="caption">
            <a href="">비밀번호 찾기</a>
        </div>
    </section>

    <script>
        let id = $('#id');
        let pw = $('pw');
        let btn = $('#btn');

        $(btn).on('click', function () {
            if ($(id).val() == "") {
                $(id).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
            else if ($(pw).val() == "") {
                $(pw).next('label').addClass('warning');
                setTimeout(function () {
                    $('label').removeClass('warning');
                }, 1500);
            }
        });

    </script>
</div>

    <!-- footer -->
    <iframe src="http://127.0.0.1:5500/footer.html" height="100%" width="100%"
        style="overflow-x: hidden; overflow-y: hidden;" scrolling="no"></iframe>

</body>

</html>
